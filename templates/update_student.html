<html lang="zh_cn" xmlns="http://www.w3.org/1999/html">
<head>
    <title>操作面板 - 管理员</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="../static/assets/css/main.css" />
    <noscript><link rel="stylesheet" href="../static/assets/css/noscript.css" /></noscript>
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <style>
        #OverflowText {
            padding: 15px;
            width: 100%;
            height: 400px;
            overflow: auto;
            border: 0;
        }
    </style>
</head>
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Header -->
    <header id="header">
        <a href="https://www.csu.edu.cn" class="logo"><strong>中南大学</strong> <span>教务系统/管理员/学生与成绩管理/学生管理</span></a>
        <nav class="navbar">
            <a href="#one">学生管理与查询</a>
            <a href="#two">修改学生信息</a>
            <a href={{ url_for(".index") }} class="primary"><strong>刷新</strong></a>
        </nav>
    </header>
    <!-- Main -->
<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
    <br>
    <br>
            <h3>修改学生信息</h3>
        <section>
            {% for user in users %}
            <p>正在对{{user.St_Name}}操作</p>
                <div id="add_user_result"></div>
                <form action="add_student" method="get">
                    <div class="fields">
                        <div class="field half">
                            <label for="add_username">学生ID</label>
                            <input type="text" name="add_stu_id" id="add_username" placeholder={{ user.St_ID }}/>
                        </div>
                        <div class="field half">
                            <label for="add_password">姓名</label>
                            <input type="text" name="add_stu_name" id="add_password" placeholder={{ user.St_Name }}/>
                        </div>
                        <div class="field half">
                            <label for="add_st_id">性别</label>
                            <input type="text" name="add_stu_sex" id="add_st_id" placeholder={{ user.St_Sex }}/>
                        </div>
                        <div class="field half">
                            <label for="add_st_id">生日</label>
                            <input type="text" name="add_stu_birth" id="add_st_id" placeholder={{ user.Birthdate }}/>
                        </div>
                        <div class="field half">
                            <label for="add_st_id">班级</label>
                            <input type="text" name="add_stu_class" id="add_st_id" placeholder={{ user.Cl_Name }}/>
                        </div>
                        <div class="field half">
                            <label for="add_st_id">联系电话</label>
                            <input type="text" name="add_stu_phone" id="add_st_id" placeholder={{ user.Telephone }}/>
                        </div>
                        <div class="field half">
                            <label for="add_st_id">政治面貌</label>
                            <input type="text" name="add_stu_zzmm" id="add_st_id" placeholder={{ user.PSTS }}/>
                        </div>
                        <div class="field half">
                            <label for="add_st_id">地址</label>
                            <input type="text" name="add_stu_addr" id="add_st_id" placeholder={{ user.Address }}/>
                        </div>
                        <div class="field half">
                            <label for="add_st_id">简介</label>
                            <input type="text" name="add_stu_resu" id="add_st_id" placeholder={{ user.Resume }}/>
                        </div>
                        <div class="field half">
                            <label for="add_st_id">学院ID</label>
                            <input type="text" name="add_st_id" id="add_st_id" placeholder={{ user.D_ID }}/>
                        </div>
                    </div>

                    <ul class="actions">
                        <li><input type="submit" value="提交修改" class="primary" formaction={{ url_for(".upd_stu", username=user.St_Name) }} /></li>
                    </ul>
            {% endfor %}
                </form>
        </section>
    </div>
    <div class="col-2"></div>
</div>

    <!-- Footer 新的FOOTER-->
    <footer id="footer">
        <div class="inner">
            <ul class="copyright">
                <li>thetheorange , Adapted From HTML5 UP</li>
                <li><i class="icon brands alt fa-php"></i>
                    <i class="icon brands alt fa-html5"></i>
                    <i class="icon brands alt fa-css3"></i>
                    <i class="icon brands alt fa-js"></i>
                    <i class="icon brands alt fa-microsoft"></i>
                    <i class="icon brands alt fa-python"></i>
                </li>
            </ul>
        </div>
    </footer>

</div>
<!-- Scripts -->
<script src="../static/assets/js/jquery.min.js"></script>
